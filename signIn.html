<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="signInUp.css">
    <style>
      .extralink > a{
        text-decoration: none;
        color: white;
        padding: 5px;
        border-radius: 10px;
        transition: all 0.5s linear;
      }
      .extralink > a:hover{
        color: black;
        background: white;
      }
      span {
        margin-top: 10px;
        color: white;
      }
    </style>
</head>
<body>
    <div class="contact-form-container" role="outer-box">
      <a href="index.html"><img src="logo.png" alt="" ></a>
        <form class="contact-form" role="main-form">
            <h2>Log in</h2>
            <div class="input-group" role="name-input" aria-label="name">
                <input type="email" name="email" required id="email" >
                <label for="email">Email</label>
            </div>
            
            <div class="input-group" role="password-input" aria-label="password">
                <input type="password" name="password" required id="password">
                <label for="password">Password</label>
              </div>
              <div class="extralink">
                <a href="signUp.html">Don't Have A Account ?</a>
              </div>
             
            <button type="submit" onclick="Find()" id="btn">Sign in</button>
            <a href="index.html" id="next"></a>
        </form>
        <span>Or Sign in With </span>
      
        <div class="signapp">
          <img src="images/Screenshot 2024-12-19 213526.png" alt="" id="xbox">
          <img src="images/Screenshot 2024-12-19 213535.png" alt="" id="play">
          <img src="images/Screenshot 2024-12-19 213547.png" alt="" id="nintendo">
        </div>
          <div class="signapp">
          <img src="images/Screenshot 2024-12-19 213557.png" alt="" id="apple">
          <img src="images/Screenshot 2024-12-19 213605.png" alt="" id="google">
          <img src="images/Screenshot 2024-12-19 213613.png" alt="" id="fb">
        </div>
    </div>
    <script>
       let emailInput = document.getElementById('email');
      let passwordInput = document.getElementById('password');
      let signbtn = document.getElementById('btn');
      
      function Find(){
          const email = emailInput.value;
          const pass = localStorage.getItem(email);
          if(pass === passwordInput.value){
            clickAnchor();
            alert('Login Successfully');
          }
          else(
            alert('Invalid User')
          )
       }
      function clickAnchor(){
      var link = document.getElementById('next');
      link.click();
}

    </script>
</body>
</html>
