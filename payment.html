<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Stylish Payment Form</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .payment-form {
            background-color: #fff;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .card-types {
            display: flex;
            justify-content: space-between;
        }

        .card-type {
            width: 20%;
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
        }

        .card-type.active {
            background-color: #3498db;
            color: #fff;
        }

        button[type="submit"] {
            background-color: #3498db;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="payment-form">
        <h2>Secure Payment</h2>

        <div class="form-group">
            <label for="card-type">Card Type:</label>
            <div class="card-types">
                <div class="card-type" id="visa">Visa</div>
                <div class="card-type" id="mastercard">Mastercard</div>
                <div class="card-type" id="amex">Rupay</div>
            </div>
        </div>

        <div class="form-group">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" placeholder="Enter Card Number" required>
        </div>

        <div class="form-group">
            <label for="card-expiry">Expiry Date:</label>
            <input type="text" id="card-expiry" name="card-expiry" placeholder="MM/YY" required>
        </div>

        <div class="form-group">
            <label for="card-cvv">CVV:</label>
            <input type="number" id="card-cvv" name="card-cvv" placeholder="CVV" required>
        </div>

        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" placeholder="Enter Amount" required>
        </div>

        <button type="submit">Pay Now</button>
    </div>

    <script>
        // JavaScript for card type selection
        const cardTypes = document.querySelectorAll('.card-type');
        cardTypes.forEach(type => {
            type.addEventListener('click', () => {
                cardTypes.forEach(t => t.classList.remove('active'));
                type.classList.add('active');
            });
        });
    </script>

</body>
</html>
