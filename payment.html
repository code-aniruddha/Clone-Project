<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Payment</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @media screen and (min-width : 320px) and (max-width:900px){
            body {
            min-height: 100vh;
            min-width: 100vw;
            color: white;
        }
        .main-container{
            width: 90vw;
        }
            .payment-form{

                width: 100%;
                display: block;
                flex-wrap: wrap;
            }
        }
        
        
        body {
            min-height: 100vh;
            color: white;
        }
        main{
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .payment-form {
            margin-top: 40px;
            width: 100%;
            border: 1px solid #ffffff;
            border-radius: 30px;
            background-color: transparent;
            padding: 40px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="month"],
        input[type="number"],
        select {
            background-color: transparent;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            color: white;
        }

        .card-types {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .card-type {
            width: 40%;
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
        }

        .card-type.active {
            background-color: #00ff40be;
            color: #000000;
            font-weight: 800;
        }

        button[type="submit"] {
            background-color: transparent;
            color: #ffffff;
            border: 1px solid #ffffff;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s linear;
        }

        button[type="submit"]:hover {
            background-color: #ffffff;
            color: #000000;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
              <a href="index.html"><img src="logo.png" alt=""></a>
            </div>
              <a href="index.html">Home</a>
              <a href="games.html">Categories</a>
              <a href="contact.html">Support</a>
              <a href="signIn.html">Login</a>
              <a href="cart.html">Go To Cart</a>
            </nav>
    </header>
    <main>

   <div class="main-container">
    <div class="payment-form">
        <h2>Secure Payment</h2>
        <div class="form-group">
            <label for="card-type">Card Type:</label>
            <div class="card-types">
                <div class="card-type" id="visa">Visa</div>
                <div class="card-type" id="mastercard">Mastercard</div>
                <div class="card-type" id="amex">Rupay</div>
            </div>
        </div>

        <div class="form-group">
            <label for="card-number">Card Number:</label>
            <input type="number" id="card-number" name="card-number" maxlength="12" placeholder="Enter Card Number" required min="0">
        </div>

        <div class="form-group">
            <label for="card-expiry">Expiry Date:</label>
            <input type="month" id="card-expiry" name="card-expiry" placeholder="MM/YY" required>
        </div>

        <div class="form-group">
            <label for="card-cvv">CVV:</label>
            <input type="number" id="card-cvv" name="card-cvv" placeholder="CVV" required maxlength="3">
        </div>

        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" placeholder="Enter Amount" required>
        </div>
        <a href="orderplaced.html" id="next" style="display: none;">a</a>
        <button type="submit" onclick="pay()">Pay Now</button>
    </div>
</div>
</main>
    <script>
        const cardTypes = document.querySelectorAll('.card-type');
        cardTypes.forEach(type => {
            type.addEventListener('click', () => {
                cardTypes.forEach(t => t.classList.remove('active'));
                type.classList.add('active');
            });
        });
        function pay(){
            if((document.getElementById('card-number').value != '') && (document.getElementById('card-expiry').value != '') && (document.getElementById('card-cvv').value != '') && (document.getElementById('card-number').value != '')){

                clickAnchor();
                alert("Payment Successfull");
            }
            else   alert("Payment NOT Done");
            
        }
    function clickAnchor(){
        var link = document.getElementById('next');
        link.click();
}

    </script>

</body>
</html>
