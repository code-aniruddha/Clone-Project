<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign Up</title>
  <link rel="stylesheet" href="signInUp.css">
    <style>
      #sign{
        padding: 5px;
        text-decoration: none;
        text-align: center;
        color: white;
        border-radius: 10px;
        transition: all 0.5s linear;
      }
      #sign:hover{
        color: black;
        background: white;
      }

      span{
        text-decoration: none;
        color: white;
        display: block;
        text-align: center;
        margin-top: 10px;
      }
     
    </style>
</head>
<body>
    <div class="contact-form-container" role="outer-box">
      <a href="index.html"><img src="logo.png" alt="" ></a>
        <form class="contact-form" role="main-form">
            <h2>Sign Up</h2>
            <div class="input-group" role="name-input" aria-label="name">
              <input type="text" name="name" required id="name" >
              <label for="name">Name</label>
          </div>
          <div class="input-group" role="email-input" aria-label="email">
            <input type="email" name="email" required id="email">
            <label for="email">Email</label>
        </div>
            <div class="input-group" role="password-input" aria-label="password">
                <input type="password" name="password" required id="password">
                <label for="password">Password</label>
              </div>
              <div class="extralink">
                <a href="signIn.html" id="sign">Already Have A Account ?</a>
              </div>
  
            <button type="submit" onclick="Add()">Sign Up</button>
        </form>
        <span >Or Sign Up With </span>
      
        <div class="signapp">
          <img src="images/Screenshot 2024-12-19 213526.png" alt="" id="xbox">
          <img src="images/Screenshot 2024-12-19 213535.png" alt="" id="play">
          <img src="images/Screenshot 2024-12-19 213547.png" alt="" id="nintendo">
        </div>
          <div class="signapp">
          <img src="images/Screenshot 2024-12-19 213557.png" alt="" id="apple">
          <img src="images/Screenshot 2024-12-19 213605.png" alt="" id="google">
          <img src="images/Screenshot 2024-12-19 213613.png" alt="" id="fb">
        </div>
    </div>
    <script>
      let nameInput = document.getElementById('name');
      let emailInput = document.getElementById('email');
      let passwordInput = document.getElementById('password');
      let signin = document.getElementsByName('button');
     
      function Add(){
        
        if(nameInput.value && emailInput.value && passwordInput){
          localStorage.setItem(emailInput.value,passwordInput.value);
          clickAnchor();
          alert('Signed Up Successfully, Please Login.');
        };
      }
      function clickAnchor(){
      var link = document.getElementById('sign');
      link.click();
    }
      
      
    </script>
</body>
</html>
