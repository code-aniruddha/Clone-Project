  <section class="form">
    <div class="contact-form-container" role="outer-box">
        <form class="contact-form" role="main-form">
            <h2>Contact Us</h2>
            <div class="input-group" role="name-input" aria-label="name">
                <input type="text" name="name" required  >
                <label for="name">Name</label>
            </div>
            <div class="input-group" role="email-input" aria-label="email">
                <input type="email" name="email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group" role="message-input" aria-label="message">
                <textarea name="message" rows="4" required></textarea>
                <label for="message">Message</label>
            </div>
            <button type="submit" style="width: 100%;">Send</button>
        </form>
    </div>
  </section>
  <footer>
    <div class="foot1">
      <p>Follow Us on</p>
      <div class="socialLinks">
        <a href="mailto:aniruddha.chaudhari@outlook.com">

        <a href="#"><img src="linkedin.png" alt=""></a>

      </div>
    </div>
    <div class="foot2">
      <p>Sign Up For Latest News</p>
      <div class="signup">
      <input type="text" name="" id="" placeholder="Enter Your Email">
      <button type="submit">Sign Up</button>
    </div>
    </div>
    </div>
  </footer>
</body>
